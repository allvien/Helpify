<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Organisations</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="saveuserbody">
<header>
    <div class="header1">
        <div class="header-text">
            <thead>
            <th><a href="/helpify">Startsida</a></th>
            <th><a href="/signup">Bli Medlem</a></th>
            <th><a href="/organisations">Våra organisationer</a></th>
            <th><a href="/donation">Donera</a></th>
            <th><a href="/myPage">Mina sidor</a></th>
            <th th:if="${#httpServletRequest.remoteUser == null}"><a href="/login">Logga in</a></th>
            <th th:if="${#httpServletRequest.remoteUser}"><a href="/logout">Logga ut</a></th>
            <th th:if="${#httpServletRequest.remoteUser}"><p th:text="${'Inloggad som: ' + #httpServletRequest.remoteUser}"></p></th>
            </thead>
        </div>
    </div>
</header>

<div class="formContainer">
    <form th:action="@{/signup}" method="post" th:object="${user}" class="form">
        <p th:if="${#fields.hasErrors('firstName')}">Förnamn är inte ifyllt</p>
        <label for="firstName">Förnamn</label>
        <input type="text" th:field="*{firstName}" th:errorclass="error" id="firstName"/>

        <p th:if="${#fields.hasErrors('lastName')}">Efternamn är inte ifyllt</p>
        <label for="lastName">Efternamn</label>
        <input type="text" th:field="*{lastName}" th:errorclass="error" id="lastName"/>

        <p th:if="${#fields.hasErrors('email')}">Inkorrekt email</p>
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" th:errorclass="error" id="email"/>

        <p th:if="${#fields.hasErrors('userName')}">Användarnamnet ska vara mellan 4-12 bokstäver</p>
        <label for="userName">Användarnamn</label>
        <input type="text" th:field="*{userName}" th:errorclass="error" id="userName"/>

        <p th:if="${#fields.hasErrors('password')}">Lösenordet ska vara minst 6 tecken</p>
        <label for="password">Lösenord</label>
        <input type="password" th:field="*{password}" th:errorclass="error" id="password"/>

        <input type="submit" value="Spara"/>
    </form>
</div>

<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="copyright-text">Copyright &copy; 2022 All Rights Reserved by
                    <a href="#">Helpify </a>
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
