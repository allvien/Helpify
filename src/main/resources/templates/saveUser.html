<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spara användare</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <p th:text="'Inloggad som: ' + ${session.userName}"></p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</head>
<body>
<header>
    <table>
        <thead>
        <th><a href="/organisations">Våra Organisationer</a></th>
        <th><a href="/donation">Donera</a></th>
        <th><a href="/SignUp">Bli Medlem</a></th>
        <th><a href="/">Om Oss</a></th>
        <th><a href="/myPage">Mina Sidor</a></th>
        <th><a href="/login">Login</a></th>
        </thead>
    </table>
</header>

<form th:action="@{/SignUp}" method="post" th:object="${user}">
    <p th:if="${#fields.hasErrors('userName')}">Inkorrekt användarnamn!</p>
    Användarnamn : <input type="text" th:field="*{userName}" th:errorclass="error"/>

    <p th:if="${#fields.hasErrors('firstName')}">Inkorrekt namn</p>
    Förnamn : <input type="text" th:field="*{firstName}" th:errorclass="error"/>

    <p th:if="${#fields.hasErrors('lastName')}">Inkorrekt efternamn</p>
    Efternamn: <input type="text" th:field="*{lastName}"th:errorclass="error"/>

    <p th:if="${#fields.hasErrors('email')}">Inkorrekt email!</p>
    Email address: <input type="email" th:field="*{email}" th:errorclass="error"/>

    <p th:if="${#fields.hasErrors('password')}">Incorrect value in password!</p>
    Lösenord: <input type="password" th:field="*{password}" th:errorclass="error"/>

    <!--<input th:if="${id != null}" type="hidden" th:field="*{id}"/>-->
    <input type="submit" value="Spara Medlem"/>

    <!--<div th:if="${id != null}">-->
    <div>
        Klicka
        <a href="/login">här</a>
        för att logga in
    </div>


</form>
</body>
</html>
