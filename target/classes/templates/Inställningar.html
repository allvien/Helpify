<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organisations</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <div class="header1">
        <div class="header-text">
            <thead>

            <th><a href="/helpify">Startsida</a></th>
            <th><a href="/signup">Bli Medlem</a></th>
            <th><a href="/organisations">Våra organisationer</a></th>
            <th><a href="/donation">Donera</a></th>
            <thdiv class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="/myPage" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Mina sidor</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/myPage">Mina sidor</a></li>
                    <li><a class="dropdown-item" href="/stats">Mina donationer</a></li>
                    <li><a class="dropdown-item" href="/Inställningar">Inställningar</a></li>
                </ul>
            </thdiv>
            <th><a href="/login">Logga in</a></th>
            <th><a href="/logout">Logga ut</a></th>
            <th><p th:text="${'Inloggad som: ' + #httpServletRequest.remoteUser}"></p></th>
            </thead>
        </div>
    </div>
</header>

<div class="main-content">
    <div class="container mt-7">
        <!-- Table för inställningar -->
        <h2 class="mb-5">Mina Sidor</h2>
        <div class="row">
            <div class="col-xl-8 m-auto order-xl-1">
                <div class="card bg-white">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">Inställningar</h3>
                            </div>
                            <div class="col-4 text-right">

                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <h6 class="heading-small text-muted mb-4"> Kund information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Användarnamn</label>
                                            <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Användarnamn" value="">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Mailadress</label>
                                            <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Mailadress">
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-first-name">Efternamn </label>
                                            <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Efternamn" value="">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-last-name">Förnamn</label>
                                            <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Förnamn" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <!-- Information om kunden, sidan nås via mypage -->
                            <h6 class="heading-small text-muted mb-4">Medlemsinformation</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-address">Gatuadress</label>
                                            <input id="input-address" class="form-control form-control-alternative" placeholder="Gatuadress" value="" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-city">Stad</label>
                                            <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="Stad" value="">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-country">Land</label>
                                            <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Land" value="">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-country">Postnummer</label>
                                            <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postnummer">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6 m-auto text-center">
            <div class="copyright">
                <br>

                <button type="submit" value="Save account" class="btn btn-primary">Spara ändringar</button>

                <h3 class="mb-5"> Tillsammans gör vi skillnad </h3>
            </div>
        </div>
    </div>
</footer>

<!-- Site footer -->
<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-6 col-xs-12">
                <p class="copyright-text">Copyright &copy; 2022 All Rights Reserved by
                    <a href="#">Helpify </a>
                </p>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
