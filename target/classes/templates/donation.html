<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Donation</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
</head>
<body>
<header>
    <div class="header1">
        <div class="header-text">
            <thead>
            <th><a href="/helpify">Startsida</a></th>
            <th><a href="/signup">Bli Medlem</a></th>
            <th><a href="/organisations">VÃ¥ra organisationer</a></th>
            <th><a href="/donation">Donera</a></th>
            <th><a href="/myPage">Mina sidor</a></th>
            <th th:if="${#httpServletRequest.remoteUser == null}"><a href="/login">Logga in</a></th>
            <th th:if="${#httpServletRequest.remoteUser}"><a href="/logout">Logga ut</a></th>
            <th th:if="${#httpServletRequest.remoteUser}"><p th:text="${'Inloggad som: ' + #httpServletRequest.remoteUser}"></p></th>
            </thead>
        </div>
    </div>
</header>

<div class="donationForm">
    <form action="/donation" method="POST">
        Summa att donera: <input type="number" name="sum" class="donateSum" oninput="buttonHide()">
        <div th:each="organisation : ${organisations}">
            <div>
                <input type="checkbox" th:id="${organisation.id}" name="organisations"
                       class="donationCheck" onchange="buttonHide()" th:value="${organisation.id}">
                <label th:for="${organisation.id}" th:text="${organisation.name}"></label>
            </div>
        </div>
        <input type="submit" value="Donera" class="donateButton" disabled>
    </form>
</div>

<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="copyright-text">Copyright &copy; 2022 All Rights Reserved by
                    <a href="#">Helpify </a>
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="/images/script.js"></script>
</body>
</html>
