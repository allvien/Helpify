<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Donation</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <div th:if="${session.userName} != null">
        <p th:text="'Inloggad som: ' + ${session.userName}"></p>
    </div>
    <div th:if="${session.userName} == null">
        <form th:action="@{/login}" method="post">
            <input type="submit" value="Logga in"/>
        </form>
    </div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logga ut"/>
    </form>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
</head>
<body>
<header>
    <div class="header1">
        <div class="header-text">
            <thead>
            <h1 style="font-size:80px">HELPIFY</h1>
            <th><a href="/">Startsida</a></th>
            <th><a href="/signup">Bli Medlem</a></th>
            <th><a href="/organisations">Våra organisationer</a></th>
            <thdiv class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="/myPage" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Mina sidor</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/myPage">Mina sidor</a></li>
                    <li><a class="dropdown-item" href="/stats">Mina donationer</a></li>
                    <li><a class="dropdown-item" href="/Inställningar">Inställningar</a></li>
                </ul>
            </thdiv>
            <th><a href="/login">Logga in</a></th>
            <th><a href="/logout">Logga ut</a></th>
            <th><p th:text="${'Inloggad som: ' + #httpServletRequest.remoteUser}"></p></th>
            </thead>
        </div>
    </div>
</header>

<form action="/donation" method="POST">
    Summa att donera: <input type="number" name="sum" class="donateSum" oninput="buttonHide()">
    <div th:each="organisation : ${organisations}">
        <div>
            <input type="checkbox" th:id="${organisation.id}" name="organisations"
                   class="donationCheck" onchange="buttonHide()" th:value="${organisation.id}">
            <label th:for="${organisation.id}" th:text="${organisation.name}"></label>
        </div>
    </div>
    <input type="submit" value="Donera" class="donateButton" disabled>
</form>
<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-6 col-xs-12">
                <p class="copyright-text">Copyright &copy; 2022 All Rights Reserved by
                    <a href="#">Helpify </a>
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="/images/script.js"></script>
</body>
</html>
