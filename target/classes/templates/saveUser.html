<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spara användare</title>

    <link rel="stylesheet" href="../static/saveUserStyle1.css" th:href="'/saveUserStyle1.css'">
</head>
<body class="saveuserbody">
<header>
    <div class="header1">
        <div class="header-text">
            <thead>
            <h1 style="font-size:80px">HELPIFY</h1>
            <th><a href="/">Startsida</a></th>
            <!--<th class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="/myPage" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Mina sidor</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/myPage">Mina sidor</a></li>
                    <li><a class="dropdown-item" href="/stats">Mina donationer</a></li>
                    <li><a class="dropdown-item" href="/Inställningar">Inställningar</a></li>
                </ul>
            </th>-->
            <th><a href="/login">Logga in</a></th>
            <!--<th><a href="/logout">Logga ut</a></th>
            <th><p th:if="${#httpServletRequest.remoteUser}"
                   th:text="${'Inloggad som: ' + #httpServletRequest.remoteUser}"></p></th>-->
            </thead>
        </div>
    </div>
</header>
<div class="text2">
<span>Bli medlem och kom igång med dina donationer idag. Enkelt, smidigt och säkert!</span>
</div>


<div class="formContainer">
    <form class="form" th:action="@{/signup}" method="post" th:object="${user}">
        <p class="error2" th:if="${#fields.hasErrors('firstName')}">Förnamn är inte ifyllt</p>
        <input class="input2" type="text" th:field="*{firstName}" th:errorclass="error" id="firstName" placeholder="Förnamn"/>

        <p class="error2" th:if="${#fields.hasErrors('lastName')}">Efternamn är inte ifyllt</p>
        <input class="input2" type="text" th:field="*{lastName}" th:errorclass="error" id="lastName" placeholder="Efternamn"/>

        <input class="input2" type="email" th:field="*{email}" th:errorclass="error" id="email" placeholder="Email"/>

        <p class="error2" th:if="${#fields.hasErrors('userName')}">Användarnamnet ska vara mellan 4-12 bokstäver</p>
        <input class="input2" type="text" th:field="*{userName}" th:errorclass="error" id="userName" placeholder="Användarnamn"/>

        <p class="error2" th:if="${#fields.hasErrors('password')}">Lösenordet ska vara minst 6 tecken</p>
        <input class="input2" type="password" th:field="*{password}" th:errorclass="error" id="password" placeholder="Lösenord"/>

        <input class="button2" type="submit" value="Skapa konto"/>
    </form>
</div>

<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-6 col-xs-12">
                <p class="copyright-text">Copyright &copy; 2022 All Rights Reserved by
                    <a href="#">Helpify </a>
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
