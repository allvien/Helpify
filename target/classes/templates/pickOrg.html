<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vald organisation</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <div th:if="${session.userName} != null">
        <p th:text="'Inloggad som: ' + ${session.userName}"></p>
    </div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logga ut"/>
    </form>
</head>
<body>
<header>
    <table>
        <thead>
        <th><a href="/organisations">Våra Organisationer</a></th>
        <th><a href="/donation">Donera</a></th>
        <th><a href="/signup">Bli Medlem</a></th>
        <th><a href="/">Om Oss</a></th>
        <th><a href="/myPage">Mina Sidor</a></th>
        <th><a href="/login">Login</a></th>
        </thead>
    </table>
</header>

<div class="organisation">
    <img class="picture" th:src="'/images/' + ${organisation.name} + '.png'">
    <table>
        <tr>
            <th><h1> Tack för att du vill donera ! </h1></th>
            <th>Organisation:</th>
            <th th:text="${organisation.name}"></th>
        </tr>
        <tr>
            <th>Beskrivning:</th>
            <th th:text="${organisation.description}"></th>
        </tr>
    </table>

    <button class="dropbtn" type="button" onclick="quick()">Donera nu</button>
    <div class="dropdown-content">
        <div class="row options hide">
            <div class="column">
                <form action="/organisations" method="POST">
                    <input type="hidden" name="org" th:value="${organisation.name}">
                    <input type="number" name="sum"/>
                    <input type="submit" value="Donera">
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/images/script.js"></script>
</body>
</html>
