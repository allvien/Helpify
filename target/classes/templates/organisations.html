<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Organisations</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <div class="header1">
        <div class="header-text">
            <thead>
            <th> <h1 style="font-size:80px">HELPIFY </h1></th>
            <th><a href="/">Startsida</a></th>
            <th><a href="/signup">Bli Medlem</a></th>
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="/myPage" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Mina sidor</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/myPage">Mina sidor</a></li>
                    <li><a class="dropdown-item" href="/stats">Mina donationer</a></li>
                    <li><a class="dropdown-item" href="/Inställningar">Inställningar</a></li>
                </ul>
            </div>
            <th><a href="/login">Logga in</a></th>
            <th><a href="/logout">Logga ut</a></th>
            <th th:if="${#httpServletRequest.remoteUser}"><p class="hStyle" th:text="${'Inloggad som: ' + #httpServletRequest.remoteUser}"></th>
            </thead>
        </div>
    </div>
</header>

<div class="organisationTop">
    <h1>Nu gör vi världen bättre! </h1>
    <h2>Vilken fråga brinner du för? Vi hjälper dig att hitta de organisationer du vill stötta!</h2>
</div>
<div class="container pt-3 text-center">
    <div class="row">
        <div class="col-6 rounded-4"style="border:5px solid #004369"  th:each="organisation : ${organisations}">
            <img class="picture" th:src="'images/' + ${organisation.name} + '.png'"> </br>
            <a th:href="'/organisations/' + ${organisation.id}" th:text="${organisation.name}"></a>
            <h4> Om: </h4>
            <div th:text="${organisation.description}">
                <hr/>
            </div>
            <div class="row options">
                <div class="column">
                    <form action="/organisations" method="POST">
                        <input type="hidden" name="org" th:value="${organisation.name}">
                        <input type="number" name="sum" class="orgDonateSum" oninput="orgButtonHide()"/>
                        <input type="submit" value="Donera" class="orgDonateButton" disabled>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Site footer -->
<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-6 col-xs-12">
                <p class="copyright-text">Copyright &copy; 2022 All Rights Reserved by
                    <a href="#">Helpify </a>
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="/images/script.js"></script>
</body>
</html>
